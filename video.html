<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
<title></title>
<style>
html, body ,#player{width:100%;height:100%;margin:auto;background-color:#000;}
</style>
<link href="video/video-js.min.css" rel="stylesheet">
<script src="video/video.min.js"></script>
<script src="video/videojs-contrib-hls.js"></script>	
<script src="video/videojs-flash.min.js"></script>
<script src="video/flv.min.js"></script>
<script src="video/zh-CN.js"></script>
</head>

<body topmargin="0" leftmargin="0" bgcolor="#000000" scroll="no">
<video style="height:100%;width:100%;" id="player" class="video-js vjs-big-play-centered" controls autoplay></video>
<img src="ico/StanleyChen.png" width="100px" height="42px" border="0" class="logo" style="z-index:0;position:absolute;right:11%;top:3%"/>
    <script>
      var vid = location.href.split('html?id=')[1];
      if(vid.indexOf("m3u8")>-1||vid.indexOf('php')>-1){
            var myPlayer = videojs("player");
            myPlayer.src({
            src: vid,
            type: 'application/x-mpegURL'
            });
	    myPlayer.play();
        };

        if(vid.indexOf('flv')>-1){
            if (flvjs.isSupported()) {
               var videoElement = document.getElementById('player');
               var flvPlayer = flvjs.createPlayer({
               type: 'flv',
               url: vid,
               isLive: true
               });
               flvPlayer.attachMediaElement(videoElement);
               flvPlayer.load();
               flvPlayer.play();
              }
       }

      if(vid.substr(0,4)=='rtmp'){
           videojs.options.flash.swf = "https://cdn.bootcss.com/videojs-swf/5.4.1/video-js.swf";
           var myPlayer = videojs('player')
               myPlayer.src({src: vid,type:"rtmp/flv"});
               myPlayer.play();

       }
    </script>
</body>
<script type="text/javascript" src="video/tj1.js"></script>
</html>
